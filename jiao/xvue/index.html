<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/media_750.js"></script>
    <script src="./js/swiper.min.js"></script>
    <link rel="stylesheet" href="./all.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app" v-cloak>
        <!-- 轮播 -->
        <div id="header">
            <!-- <div class="block">
                <el-carousel height="3rem">
                    <el-carousel-item v-for="(item,index) in listImg" :key=index>
                        <img :src="item.img" alt="">
                    </el-carousel-item>
                </el-carousel>
            </div> -->
        </div>
        <!-- 内容 -->
        <div class="center">
            <ul class="title_div">
                <li>
                    <a>今日特卖</a>
                </li>
                <li>
                    <p>|</p>
                </li>
                <li>
                    <a>明日上新</a>
                </li>
            </ul>
            <div class="bottom_div">
                <ul id="product_display">
                    <li class='li_content' v-for="(data,index) in dataList" :key=index>
                        <img :src='data.img' class='li_img'>
                        <div class='li_div' style=" text-indent: -0.1rem;  font-size: 0.28rem;">
                            <div>
                                <p>【今日活动】:“天翼奥莱五折季·吾五折腰” 专场5折Show”</p>
                            </div>
                            <div class="li_div_one" style="margin-top: 0.16rem; height: 0.8rem; margin-left: 0.1rem;">
                                 <p>4月3日 11:00-23:59</p>
                            </div>
                            <div style="display:flex;flex-direction:row-reverse;">
                                <button class="price_btn">转发</button>
                            </div>
                           <div>
                           </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 弹窗 -->
        <div class="card" v-if="isShow" @click="closeBtn"></div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    dataList: [],
                    listImg: [
                        { img: './images/ffb12b087ba124f64f737cb2f80af5d_066.gif' },
                        { img: './images/ffb12b087ba124f64f737cb2f80af5d_066.gif' },
                        { img: './images/ffb12b087ba124f64f737cb2f80af5d_066.gif' }
                    ],
                    isShow: false
                }
            },
            mounted() {
                axios.get("./js/test.json").then(res => {
                    this.dataList = res.data.info
                })
            },
            methods: {
                closeBtn: function () {
                    this.isShow = !this.isShow
                }
            }
        });
    </script>
</body>

</html>
